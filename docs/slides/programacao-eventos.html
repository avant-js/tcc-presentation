<h3>PROGRAMAÇÃO ORIENTADA A EVENTOS</h3>
<br>
<p>Eventos são interações externas que afetam o fluxo de execução de um programa</p>
<br>
<p>Um evento não é visto diretamente por um programa, eventos geram a invocação de ações</p>
<br><br><br>
<blockquote>The real world is concurrent: it consists of activities that evolve independently. <br><span style="text-align: right"> (ROY, 2009) </span></blockquote>
