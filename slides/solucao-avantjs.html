<h3>AVANTJS</h3>
<br>
<p>- Dois módulos publicados no NPM</p>
<br>
<p><b>generator-avantjs</b></p>
<p>- Gerador de código baseado no Yeoman que é utilizado para gerar a aplicação modelada dentro do AvantJS</p>
<br>
<p><b>avant-js</b></p>
<p>- Ferramenta AvantJS utilizada para modelar e gerar o código de serviços com Node.js</p>
